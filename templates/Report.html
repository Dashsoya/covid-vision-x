{% load static %}

<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">
  <head>
    <!-- Specify the character encoding by using the charset attribute -->
    <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PatientReport</title>

    <!-- Swiper link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- BoxIcon cdn link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css file link -->
    <link rel="stylesheet" href="{% static 'patient/css/Report.css' %}" />
  </head>

  <body>
    <!-- Header section starts -->
    <header>
      <div id="logoImgBox">
        <img src="{% static 'images/logo_transparent.png' %}" id="logoImg" />
      </div>

      <nav class="navbar">
        <a class="active" href="/patientReport/">Report</a>
        <a class="profile" href="/patientProfile/">Profile</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <a href="/logout/" class="bx bx-lock-open"></a>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- Report starts -->
    <section>
      <h1 id="patientProfile">My Report</h1>

      <div id="tablediv">
        <img src="{% static 'images/xray.jpeg' %}" id="patientImg" />
        <table id="infoTable">
          <tr>
            <th><label for="id">Patient ID:</label></th>
            <th>T0992</th>
          </tr>

          <tr>
            <th><label for="name">Patient Name:</label></th>
            <th>Bryant Ng</th>
          </tr>
          <tr>
            <th><label for="status">Covid-19 Diagnosis status:</label></th>
            <th>Completed</th>
          </tr>
          <tr>
            <th><label for="status">Covid-19 Diagnosis outcome:</label></th>
            <th>Positive</th>
          </tr>
        </table>
      </div>
    </section>

    <!-- Report ends -->

    <script src="{% static 'patient/js/withSearchBar.js' %}"></script>
  </body>
</html>
