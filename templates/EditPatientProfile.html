{% load static %}

<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">
  <head>
    <!-- Specify the character encoding by using the charset attribute -->
    <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PatientReport</title>

    <!-- Swiper link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- BoxIcon cdn link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css file link -->
    <link rel="stylesheet" href="{% static 'patient/css/EditProfile.css' %}" />
  </head>

  <body>
    <!-- Header section starts -->
    <header>
      <div id="logoImgBox">
        <img src="{% static 'images/logo_transparent.png' %}" id="logoImg" />
      </div>

      <nav class="navbar">
        <a class="report" href="/patientReport/">Report</a>
        <a class="active" href="patientProfile/">Profile</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <a href="/logout/" class="bx bx-lock-open"></a>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- Report starts -->
    <section>
      <h1 id="patientProfile">Profile Editing</h1>
      <form method="post" action="/updateDetails/">
        {% csrf_token %}
      <div id="tablediv">
        <img src="{% static 'images/unknownPerson.jpg' %}" id="patientImg" />
        <table id="infoTable">
          <tr>
            <th><label for="id">Patient ID:</label></th>
            <th><input type="text" id="id" name="id" /></th>
          </tr>

          <tr>
            <th><label for="name">Patient Name:</label></th>
            <th><input type="text" id="name" name="name" /></th>
          </tr>

          <tr>
            <th><label for="cast">Age:</label></th>
            <th><input type="text" id="age" name="age" /></th>
          </tr>

          <tr>
            <th><label for="director">Gender:</label></th>
            <th><input type="text" id="gender" name="gender" /></th>
          </tr>

          <tr>
            <th><label for="genre">Contact number:</label></th>
            <th><input type="text" id="contact" name="contact" /></th>
          </tr>

          <tr>
            <th><label for="rating">Email:</label></th>
            <th><input type="text" id="email" name="email" /></th>
          </tr>
        </table>
      </div>

      <div class="btn">
        <button id="doneBtn" type="submit">Done</button>
        <a id="cancelBtn" href="/patientProfile/">Cancel</a>
      </div>
      </form> 
    </section>

    <!-- Report ends -->

    <script src="{% static 'patient/js/withSearchBar.js' %}"></script>
  </body>
</html>
