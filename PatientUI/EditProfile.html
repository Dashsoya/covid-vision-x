<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">
  <head>
    <!-- Specify the character encoding by using the charset attribute -->
    <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PatientReport</title>

    <!-- Swiper link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- BoxIcon cdn link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css file link -->
    <link rel="stylesheet" href="../PatientUI/EditProfile.css" />
  </head>

  <body>
    <!-- Header section starts -->
    <header>
      <div id="logoImgBox">
        <img
          src="../LoginPageUI/Images/Picture3-fotor-20240319214142-removebg-preview.png"
          id="logoImg"
        />
      </div>

      <nav class="navbar">
        <a class="report" href="Report.html">Report</a>
        <a class="active" href="Profile.html" onclick="toggleDropdown()"
          >Profile</a
        >
        <div id="profiledropdown">
          <a href="Profile.html">View My Profile</a>
          <a href="../LoginPageUI/login.html">Logout</a>
        </div>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- Report starts -->
    <section>
      <h1 id="patientProfile">Profile Editing</h1>

      <div id="tablediv">
        <img
          src="../LoginPageUI/Images/istockphoto-1209654046-612x612.jpg"
          id="patientImg"
        />
        <table id="infoTable">
          <tr>
            <th><label for="id">Patient ID:</label></th>
            <th><input type="text" id="id" name="id" /></th>
          </tr>

          <tr>
            <th><label for="name">Patient Name:</label></th>
            <th><input type="text" id="name" name="name" /></th>
          </tr>

          <tr>
            <th><label for="cast">Age:</label></th>
            <th><input type="text" id="age" name="age" /></th>
          </tr>

          <tr>
            <th><label for="director">Gender:</label></th>
            <th><input type="text" id="gender" name="gender" /></th>
          </tr>

          <tr>
            <th><label for="genre">Contact number:</label></th>
            <th><input type="text" id="contact" name="contact" /></th>
          </tr>

          <tr>
            <th><label for="rating">Email:</label></th>
            <th><input type="text" id="email" name="email" /></th>
          </tr>

          <tr>
            <th><label for="release">Covid-19 Diagnosis status:</label></th>
            <th><input type="text" id="status" name="status" /></th>
          </tr>
        </table>
      </div>

      <div class="btn">
        <a id="doneBtn" href="Profile.html">Done</a>
        <a id="cancelBtn" href="Profile.html">Cancel</a>
      </div>
    </section>

    <!-- Report ends -->

    <script src="withSearchBar.js"></script>
  </body>
</html>
