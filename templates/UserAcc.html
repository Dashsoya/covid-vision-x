{% load static %}

<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">
  <head>
    <!-- Specify the character encoding by using the charset attribute -->
    <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UserAccount</title>

    <!-- Swiper link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- BoxIcon cdn link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css file link -->
    <link rel="stylesheet" href="{% static 'systemadmin/css/UserAcc.css' %}" />
  </head>

  <body>
    <!-- Header section starts -->
    <header>
      <div id="logoImgBox">
        <img src="{% static 'images/logo_transparent.png' %}" id="logoImg" />
      </div>

      <nav class="navbar">
        <a class="active" href="/sysUserAccList/">User Account</a>
        <a class="profile" href="/sysProfileView/">Profile</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <a href="/logout/" class="bx bx-lock-open"></a>
      </div>
    </header>
    <!-- Header section ends -->

<!-- User Account starts -->
<section>
  <h1 id="userAcc">User Accounts</h1>

  <div id="userList">
    <!-- Loop through each user in the users_data object -->
    {% for user_type, users in users_data.items %}
      <!-- Loop through each user in the current user_type -->
      {% for user in users %}
        <div class="userBox">
          <div class="user-img-box">
            <!-- Display user image -->
            <img src="{% static 'images/unknownPerson.jpg' %}" alt="{{ user_type }} {{ forloop.counter }}" class="userImg" />
          </div>
          <!-- Display user ID -->
          <p class="userID">{{ user.account_id }}</p>
          <!-- Display user name -->
          <p class="userName">{{ user.name }}</p>
          <!-- Display user role -->
          <p class="role">{{ user.role }}</p>
          <div class="viewInfoBtn">
            <!-- Link to view user details -->
            <a href="/accDetails/{{ user.account_id }}/" class="btn">View Details</a>
          </div>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</section>

    <!-- User Account ends -->

    <script src="{% static 'systemadmin/js/withSearchBar.js' %}"></script>
  </body>
</html>
