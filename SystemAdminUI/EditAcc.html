<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">
  <head>
    <!-- Specify the character encoding by using the charset attribute -->
    <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UserAccountDetails</title>

    <!-- Swiper link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- BoxIcon cdn link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css file link -->
    <link rel="stylesheet" href="../SystemAdminUI/EditAcc.css" />
  </head>

  <body>
    <!-- Header section starts -->
    <header>
      <div id="logoImgBox">
        <img src="../UIImg/logo_transparent.png" id="logoImg" />
      </div>

      <nav class="navbar">
        <a class="active" href="UserAcc.html">User Account</a>
        <a class="profile" href="Profile.html">Profile</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- User Account Details starts -->
    <section>
      <h1 id="userAccDeatails">Account Details</h1>

      <div id="tablediv">
        <img
          src="../LoginPageUI/Images/istockphoto-1209654046-612x612.jpg"
          id="userImg"
        />
        <table id="infoTable">
          <tr>
            <th><label for="id">User ID:</label></th>
            <th><input type="text" id="id" name="id" /></th>
          </tr>

          <tr>
            <th><label for="name">User Name:</label></th>
            <th><input type="text" id="name" name="name" /></th>
          </tr>

          <tr>
            <th><label for="role">Role:</label></th>
            <th><input type="text" id="role" name="role" /></th>
          </tr>

          <tr>
            <th><label for="gender">Gender:</label></th>
            <th><input type="text" id="gender" name="gender" /></th>
          </tr>

          <tr>
            <th><label for="contact">Contact number:</label></th>
            <th><input type="text" id="contact" name="contact" /></th>
          </tr>

          <tr>
            <th><label for="email">Email:</label></th>
            <th><input type="text" id="email" name="email" /></th>
          </tr>
        </table>
      </div>

      <div class="btn">
        <a id="doneBtn" href="AccDetail.html">Done</a>
        <a id="cancelBtn" href="AccDetail.html">Cancel</a>
      </div>
    </section>

    <!-- Report ends -->

    <script src="withSearchBar.js"></script>
  </body>
</html>
